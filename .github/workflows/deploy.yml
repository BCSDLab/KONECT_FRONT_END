name: Deploy KONECT Frontend to Server

on:
  push:
    branches: ['main', 'develop']

concurrency:
  group: deploy-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.20.0'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create .env file
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "VITE_API_PATH=${{ secrets.VITE_API_PATH }}" > .env
          else
            echo "VITE_API_PATH=${{ secrets.VITE_API_PATH_STAGE }}" > .env
          fi

      - name: Build project
        env:
          CI: true
        run: pnpm build

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SERVER_IP }} 2>/dev/null >> ~/.ssh/known_hosts

      - name: Deploy dist to server
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            DEPLOY_PATH="/opt/konect/prod/client"
          else
            DEPLOY_PATH="/opt/konect/stage/client"
          fi
          rsync -avz --delete-after \
            -e "ssh -p ${{ secrets.SSH_PORT }}" \
            ./dist/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }}:$DEPLOY_PATH
